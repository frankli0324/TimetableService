<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            background-color: #fbfbfb;
            text-align: center;
        }

        .light {
            /* variables */
            --color-primary: #44a0b3;
            --color-grey: rgba(68, 160, 179, .06);
            --color-dark: rgba(68, 160, 179, .5);
            --color-semidark: rgba(68, 160, 179, .5);

            text-align: center;
            margin: 60px 0 0 0;
            font-family: 'Segoe UI';
            font-size: 14px;
        }

        .light .light-wrapper {
            -webkit-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
            -webkit-perspective: 1000px;
            perspective: 1000px;
            position: relative;
            height: 100%;
            width: 360px;
            margin: 0 auto;
        }

        .light a {
            color: var(--color-primary);
            text-decoration: none;
            border-bottom: 1px dashed var(--color-semidark);
            margin-top: -3px;
            padding-bottom: 2px;
        }

        .light * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .light .light-brand {
            overflow: hidden;
            width: 100px;
            height: 100px;
            margin: 0 auto -50px auto;
            border-radius: 50%;
            -webkit-box-shadow: 0 4px 40px rgba(0, 0, 0, .07);
            box-shadow: 0 4px 40px rgba(0, 0, 0, .07);
            padding: 10px;
            background-color: #fff;
            z-index: 1;
            position: relative;
        }

        .light .light-brand img {
            width: 100%;
        }

        .light .light-box {
            width: 100%;
            position: absolute;
            left: 0;
        }

        .light .light-box-inner {
            background-color: #fff;
            -webkit-box-shadow: 0 7px 25px rgba(0, 0, 0, .08);
            box-shadow: 0 7px 25px rgba(0, 0, 0, .08);
            padding: 60px 25px 25px 25px;
            text-align: left;
            border-radius: 3px;
        }

        .light .light-box::after {
            content: ' ';
            -webkit-box-shadow: 0 0 25px rgba(0, 0, 0, .1);
            box-shadow: 0 0 25px rgba(0, 0, 0, .1);
            -webkit-transform: translate(0, -92.6%) scale(.88);
            -ms-transform: translate(0, -92.6%) scale(.88);
            transform: translate(0, -92.6%) scale(.88);
            border-radius: 3px;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: -1;
        }

        .light .light-box p {
            color: var(--color-semidark);
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .light .light-box .light-group {
            margin-bottom: 30px;
        }

        .light .light-box label {
            margin-bottom: 5px;
            display: inline-block;
            width: 100%;
            color: var(--color-semidark);
            font-weight: 700;
        }

        .light .light-box label a {
            float: right;
        }

        .light .light-box .light-input {
            background-color: var(--color-grey);
            color: var(--color-dark);
            border: none;
            border-radius: 3px;
            padding: 15px 20px;
            width: 100%;
            outline: 0;
        }

        .light .light-box .light-btn {
            display: inline-block;
            width: 100%;
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 3px;
            background-color: var(--color-primary);
            -webkit-box-shadow: 0 2px 7px var(--color-semidark);
            box-shadow: 0 2px 7px var(--color-semidark);
            font-weight: 700;
            outline: 0;
            cursor: pointer;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
            transition: all .5s;
        }

        .light .light-box .light-btn:active {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .light .light-box .light-btn:hover {
            opacity: .9;
        }

        .light .text-foot {
            text-align: center;
            padding: 10px;
            font-weight: 700;
            margin-top: 20px;
            color: var(--color-semidark);
        }

        .light .light-footer {
            text-align: center;
            margin: 30px 0;
            font-size: 12px;
            color: var(--color-semidark);
            font-weight: 700;
        }

        .light .light-group.password-group {
            -webkit-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
        }

        @media screen and (max-width: 320px) {
            .light .light-wrapper {
                width: 100%;
            }

            .light .light-box {
                padding: 0 10px;
            }
        }
    </style>
</head>

    <script>
        var Auth = {
            vars: {
                light: document.querySelector('.light'),
                lowin_brand: document.querySelector('.light-brand'),
                lowin_wrapper: document.querySelector('.light-wrapper'),
                lowin_login: document.querySelector('.light-login'),
                lowin_wrapper_height: 0,
                login_back_link: document.querySelector('.login-back-link'),
                login_link: document.querySelector('.login-link'),
                password_group: document.querySelector('.password-group'),
                password_group_height: 0,
                lowin_footer: document.querySelector('.light-footer'),
                box: document.getElementsByClassName('light-box'),
                option: {}
            },
            login(e) {
                Auth.vars.lowin_login.style.display = 'block';
                Auth.vars.lowin_login.classList.remove('light-animated');
                Auth.vars.lowin_login.className += ' light-animatedback';

                Auth.setHeight(Auth.vars.lowin_login.offsetHeight + Auth.vars.lowin_footer.offsetHeight);

                e.preventDefault();
            },
            setHeight(height) {
                Auth.vars.lowin_wrapper.style.minHeight = height + 'px';
            },
            brand() {
                Auth.vars.lowin_brand.classList += ' light-animated';
                setTimeout(() => {
                    Auth.vars.lowin_brand.classList.remove('light-animated');
                }, 1000);
            },
            init(option) {
                Auth.setHeight(Auth.vars.box[0].offsetHeight + Auth.vars.lowin_footer.offsetHeight);

                Auth.vars.password_group.style.height = Auth.vars.password_group.offsetHeight + 'px';
                Auth.vars.password_group_height = Auth.vars.password_group.offsetHeight;
                Auth.vars.lowin_wrapper_height = Auth.vars.lowin_wrapper.offsetHeight;

                Auth.vars.option = option;
                Auth.vars.lowin_login.querySelector('form').setAttribute('action', option.login_url);

                var len = Auth.vars.box.length - 1;

                for (var i = 0; i <= len; i++) {
                    if (i !== 0) {
                        Auth.vars.box[i].className += ' light-flip';
                    }
                }
                Auth.vars.login_link.addEventListener("click", (e) => {
                    Auth.brand();
                    Auth.login(e);
                });
            }
        }
        Auth.init({
            login_url: '#login'
        });
    </script>
